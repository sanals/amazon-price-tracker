<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Price Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .price-info {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Price Alert: <span th:text="${productName}">Product Name</span></h1>
    </div>
    
    <div class="price-info">
        <h2>Price Update</h2>
        <p>The price of <strong th:text="${productName}">Product Name</strong> has changed:</p>
        <ul>
            <li>Current Price: <strong th:text="${#numbers.formatCurrency(currentPrice)}">$0.00</strong></li>
            <li>Your Target Price: <strong th:text="${#numbers.formatCurrency(desiredPrice)}">$0.00</strong></li>
        </ul>
    </div>
    
    <p>Check out the product page for more details:</p>
    <a th:href="${productUrl}" class="button">View Product</a>
    
    <div class="footer">
        <p>This alert was sent at <span th:text="${timestamp}">timestamp</span></p>
        <p>You can manage your price alerts in your account settings.</p>
    </div>
</body>
</html>
